<div class="row">
  <div class="col col-1">
    <input
      class="form-check-input"
      type="checkbox"
      id="checkbox"
      value=""
      aria-label="..."
      [checked]="taskItem.completed"
      (click)="toggleItem()"
    />
  </div>
  <div class="col col-10">
    <a routerLink="../edit" class="nav-link" (click)="editItem()"
      ><span [class.done]="taskItem.completed">{{ taskItem.name }}</span></a
    >
  </div>
  <div class="col col-1 text-end">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="deleteTask()"
    ></button>
  </div>
</div>
